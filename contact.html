<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script src="contact.js"></script>
  </head>
  <body>
    <nav>
      <div class="navLeft">
        <img src="assets/download-removebg-preview.png" alt="Logo" width="44" />
        <ul>
          <li style="font-weight: bold">
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="project.html">My Projects</a>
          </li>
        </ul>
      </div>
      <div class="navRight">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <section>
      <h1>GET IN TOUCH</h1>
    </section>
    <div class="containerForm">
      <form id="form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" />
        </div>
        <div>
          <label for="subject">Subject</label>
          <select id="subject">
            <option>Fullstack Developer</option>
            <option>Devops Engineer</option>
          </select>
        </div>
        <div>
          <label for="input-message">Your Message</label>
          <textarea id="input-message"></textarea>
        </div>
        <div class="submit">
          <button type="button" onclick="submitThis()">Submit</button>
        </div>
      </form>
    </div>
  </body>
